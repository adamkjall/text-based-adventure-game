<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/hud-styles.css" />
    <link rel="stylesheet" href="./styles/prompt-styles.css" />
    <link rel="stylesheet" href="./styles/choices-styles.css" />
    <script defer src="./scripts/game.js" type="module"></script>
  </head>
  <body>
    <div class="wrapper">
      <h1>The haunted horror på havsörnen</h1>
      <section class="hud">
        <section class="player-info">
          <div class="avatar-container">
            <img
              class="avatar"
              src="./assets/images/executioner_featured.png"
              alt="Avatar"
            />
            <div class="level">1</div>
          </div>
          <div class="stats-container">
            <h4 class="name">Dimmu</h4>
            <div class="hp">100/100</div>
            <div class="mp">100/100</div>
          </div>
        </section>
        <section class="options">
          <h3>Options</h3>
          <label>
            Sound
            <input class="sound" type="checkbox" />
            <span class="checkmark"></span>
          </label>
          <label> 
            Typewriter
            <input class="typewriter" type="checkbox" checked />
            <span class="checkmark"></span>
          </label>
        </section>
      </section>

      <section class="prompt">
        <p class="prompt-text"></p>
      </section>

      <section class="choices">
      
      </section>
    </div>
  </body>
</html>
